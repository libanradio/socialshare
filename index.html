<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <title>إذاعة لبنان|</title>
    <meta name="" content="" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <style>
        /* Few styles :) */
        .share-btn > a {
            border: 1px solid #fff;
            padding: 1px;
            font-size: 12px;
            font-family: Verdana, Arial;
        }
        .share-btn > a:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- data-url="" data-title="" data-desc="" -->


    <div class="share-btn" data-url="https://sites.google.com/view/radioliban">
    </div>   
	</div>

    <script src="share-buttons.js"></script>
    <script>
        var social = [
            {id: 'wa', className: 'btn-whatsapp', icon:'fab fa-whatsapp  fa-3x', name: ''},
	    {id: 'fb', className: 'btn-facebook', icon: 'fab fa-facebook fa-3x', name: ''},
            {id: 'tw', className: 'btn-twitter', icon: 'fa fa-times fa-3x', name: ''},
            {id: 'tg', className: 'btn-telegram', icon: 'fab fa-telegram fa-3x', name: ''},
            {id: 'mail', className: 'btn-mail', icon: 'fas fa-at fa-3x', name: ''},
	    {id: 'copy', className: 'btn-copy', icon: 'fas fa-copy fa-3x', name: ''},
        ]
        var shareBtnContainer = document.getElementsByClassName('share-btn')[0];
        for (var i = 0; i < social.length; i++) {
            var s = social[i];
            shareBtnContainer.innerHTML += '<a class="' + s.className + '" data-id="' + s.id + '">' +
                '<i class="' + s.icon + '"></i> ' + s.name + '</a>';
        }

        window.ShareButtons.update();
    </script>
</body>
</html>
